<div class="card">
    <div class="card-body">
        <h5> {{title}} </h5>
        <div style="display: block">
            <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [colors]="colors"
            chartType="doughnut">
            </canvas>
        </div>
    </div>
</div>
