<div class="row">
	<div class="col-12">
	    <div class="card">
		   <div class="card-body">
			<h4 class="card-title">Striped Progress bar</h4>
				<div class="progress m-t-20">
					<div class="progress-bar bg-primary progress-bar-striped active" 
					style="height:5px;" 
					[style.width]="getProgreso1"
					role="progressbar"> 
					</div>
				</div>

				<!-- [style.width]="getPorcentaje" -->

				<div class="progress m-t-20">
					<div class="progress-bar bg-info progress-bar-striped active" 
					style="height:5px;"
					[style.width]="getProgreso2" role="progressbar"> 
					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col">
		<div class="card">
			<div class="card-body">
				<app-incrementador (valorSalida)="progrese1 = $event " [progreso]="progrese1"></app-incrementador>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="card">
			<div class="card-body">
				<app-incrementador (valorSalida)="progrese2 = $event " [progreso]="progrese2"></app-incrementador>
			</div>
		</div>
	</div>
</div>
